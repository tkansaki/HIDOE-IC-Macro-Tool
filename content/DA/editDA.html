<!DOCTYPE html>
<html>
<head>
	<script src="/scripts/editDA.js" type="module"></script>
	<link rel="stylesheet" href="/styles/DAstyle.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="width: 800px">
	<div class="container-fluid m-2">
	  <ul class="nav nav-tabs">
	    <li class="nav-item">
	      <a class="nav-link" href="/content/DA/addDA.html">Add</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link active" aria-current="page" href="/content/DA/editDA.html">Edit</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" href="/content/DA/deleteDA.html">Delete</a>
	    </li>
	  </ul>
	</div>
	<div class="container-fluid">
		<form id="editDAForm">
			<div class="row">
				<div class="col">
					<p class="text-center font-weight-bold">For each that match:</p>
				</div>
				<div class="col">
					<p class="text-center font-weight-bold">Change to:</p>
				</div>
			</div>
			<div class="row">
				<div class="col border" style="height: 250px; overflow-y: scroll;">
					<div class="form-row">
				    	<div class="form-group col-6">
				      		<label for="groupType">Group</label>
				      		<select id="groupType" class="form-control form-control-sm">
				        		<option value="state">State</option>
				        		<option value="district">District</option>
				        		<option value="complexArea">Complex Area</option>
				        		<option value="complex">Complex</option>
				      		</select>
				    	</div>
				    	<div class="form-group col-6">
				      		<label for="group">Location</label>
				      		<select id="group" class="form-control form-control-sm" disabled>
				        		<option value='all'>All Schools</option>
				      		</select>
				    	</div>
					</div>
				    <div class="form-row">
				    	<div class="form-group col-12">
				    		<div class="form-check form-check-inline">
				    		    <input class="form-check-input" type="checkbox" id="elementary" checked>
				    		    <label class="form-check-label" for="elementary">Elementary</label>
				    		</div>
				    		<div class="form-check form-check-inline">
				    		  	<input class="form-check-input" type="checkbox" id="secondary" checked>
				    		  	<label class="form-check-label" for="secondary">Secondary</label>
				    		</div>
				    		<div class="form-check form-check-inline">
				    		  	<input class="form-check-input" type="checkbox" id="charters">
				    		  	<label class="form-check-label" for="charters">Charters</label>
				    		</div>  
				    	</div>
				    </div>
				    <div id="matchFields"></div>
				    <div class="form-row">
				    	<div class="form-group col-12">
				    		<button id="matchFieldsAddButton" type="button" class="btn btn-outline-secondary btn-sm btn-block">
				    			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
				    			  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
				    			  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
				    			</svg>
				    		</button>
				    	</div>
				    </div>
				</div>
				<div class="col border pt-2" style="height: 250px; overflow-y: scroll;">
				    <div id="setFields"></div>
				    <div class="form-row">
				    	<div class="form-group col-12">
				    		<button id="setFieldsAddButton" type="button" class="btn btn-outline-secondary btn-sm btn-block">
				    			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
				    			  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
				    			  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
				    			</svg>
				    		</button>
				    	</div>
				    </div>
				</div>
			</div>
			<div class="row">
				<div class="col pt-2">
					<button type="submit" class="btn btn-primary">Start</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
