<html>
  <head>
    <script src="/scripts/addcalendar.js" type="module"></script>
    <link rel="stylesheet" href="/styles/usereditorstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="width: 800px">
    <div class="container-fluid m-2">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/content/user/addcalendar.html">Add</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/content/user/removecalendar.html">Remove</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/content/user/cleanup.html">Cleanup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/content/user/other.html">Other Tools</a>
        </li>
      </ul>
    </div>
    <div class="container-fluid m-2">
      <form id="addCalendarForm">
        <div class="form-row">
          <div class="form-group col-2">
            <label for="groupType">Group</label>
            <select id="groupType" class="form-control form-control-sm">
              <option value="state">State</option>
              <option value="district">District</option>
              <option value="complexArea">Complex Area</option>
              <option value="complex">Complex</option>
            </select>
          </div>
          <div class="form-group col-4">
            <label for="group">Location</label>
            <select id="group" class="form-control form-control-sm" disabled>
              <option value='all'>All Schools</option>
            </select>
          </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="elementary" checked>
                <label class="form-check-label" for="elementary">Elementary</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="secondary" checked>
              <label class="form-check-label" for="secondary">Secondary</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="charters">
              <label class="form-check-label" for="charters">Charters</label>
            </div>  
          </div>
          <div class="form-row">
          	<div class="form-group col-10">
          	  <div class="form-check form-check-inline">
          	      <input class="form-check-input" type="checkbox" id="current" checked>
          	      <label class="form-check-label" for="current">Current</label>
          	  </div>
          	  <div class="form-check form-check-inline">
          	    <input class="form-check-input" type="checkbox" id="future">
          	    <label class="form-check-label" for="future">Future</label>
          	  </div>
          	  <div class="form-check form-check-inline">
          	    <input class="form-check-input" type="checkbox" id="previous">
          	    <label class="form-check-label" for="previous">Previous</label>
          	  </div>
          	  <div class="form-check form-check-inline">
          	    <input class="form-check-input" type="checkbox" id="SS">
          	    <label class="form-check-label" for="SS">Summer School</label>
          	  </div>  
          	</div>
          </div>
        <div class="form-row my-2">
          <button type="submit" class="btn btn-primary">Start</button>
        </div>
      </form>
    </div>
  </body>
</html>
